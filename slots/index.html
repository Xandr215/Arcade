<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #20b2aa, #00ff00);
            margin: 0;
            height: 100vh;
            font-family: 'Ubuntu', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reels {
            display: flex;
            margin-bottom: 20px;
        }
        .reel {
            font-size: 2em;
            width: 50px;
            height: 150px; /* increased height to display more symbols */
            border: 2px solid #000;
            margin: 0 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reel-content {
            display: flex;
            flex-direction: column;
            animation: spin 1s cubic-bezier(0.23, 1, 0.32, 1) infinite;
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        #spinButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.5em;
        }
        #points {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <div class="reels">
            <div id="reel1" class="reel">
                <div class="reel-content">?</div>
            </div>
            <div id="reel2" class="reel">
                <div class="reel-content">?</div>
            </div>
            <div id="reel3" class="reel">
                <div class="reel-content">?</div>
            </div>
        </div>
        <button id="spinButton">Spin</button>
        <div id="points">Points: 0</div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçâ", "üîî", "‚≠ê", "üíé"];
        let points = 0;

        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * symbols.length);
            return symbols[randomIndex];
        }

        function createReelAnimation(reelContent, finalSymbol) {
            let animationContent = '';
            for (let i = 0; i < 20; i++) {
                animationContent += `<div>${getRandomSymbol()}</div>`;
            }
            animationContent += `<div>${finalSymbol}</div>`;
            reelContent.innerHTML = animationContent;
        }

        function spinReels() {
            const reel1 = getRandomSymbol();
            const reel2 = getRandomSymbol();
            const reel3 = getRandomSymbol();

            const reel1Content = document.querySelector('#reel1 .reel-content');
            const reel2Content = document.querySelector('#reel2 .reel-content');
            const reel3Content = document.querySelector('#reel3 .reel-content');

            createReelAnimation(reel1Content, reel1);
            createReelAnimation(reel2Content, reel2);
            createReelAnimation(reel3Content, reel3);

            document.querySelectorAll('.reel-content').forEach(reelContent => {
                reelContent.style.animation = 'spin 1s cubic-bezier(0.23, 1, 0.32, 1) infinite';
            });

            setTimeout(() => {
                document.querySelectorAll('.reel-content').forEach(reelContent => {
                    reelContent.style.animation = 'none';
                });

                document.querySelectorAll('.reel-content div:last-child').forEach((div, index) => {
                    if (index === 0) reel1Content.innerHTML = div.innerHTML;
                    if (index === 1) reel2Content.innerHTML = div.innerHTML;
                    if (index === 2) reel3Content.innerHTML = div.innerHTML;
                });
            }, 1000);

            if (reel1 === reel2 && reel2 === reel3) {
                let pointsAwarded;
                if (reel1 === "üíé") {
                    pointsAwarded = 100; // Highest points for three diamonds
                } else if (reel1 === "‚≠ê") {
                    pointsAwarded = 50;
                } else if (reel1 === "üîî") {
                    pointsAwarded = 30;
                } else {
                    pointsAwarded = 10; // Points for other matching symbols
                }
                points += pointsAwarded;
            }

            document.getElementById("points").innerText = `Points: ${points}`;
        }

        document.getElementById("spinButton").addEventListener("click", spinReels);
    </script>
</body>
</html>
